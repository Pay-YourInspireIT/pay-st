    <script>
           function closePopup() {
    document.querySelector('.popup').style.animation = 'popup-close-animation 0.3s ease-in forwards';
    document.querySelector('.second-popup').style.animation = 'circle-close-animation 0.3s ease-in forwards'; // New line for second popup

    }, 300);
}
